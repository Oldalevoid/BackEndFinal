<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usernameOrEmail" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function login() {
    var formData = {
        usernameOrEmail: document.getElementById('usernameOrEmail').value,
        password: document.getElementById('password').value
    };

    fetch('/api/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Errore durante il login');
        }
        return response.json();
    })
    .then(data => {
        var token = data.accessToken;

        if (token) {
            localStorage.setItem('accessToken', token);
            token = localStorage.getItem('accessToken');
            console.log(token);
          
           

            // Effettua la richiesta GET a /ciao utilizzando il token
            fetch('/ciao', {
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
            .then(response => {
                if (response.ok) {
                    // Puoi fare qualcosa con la risposta, ad esempio reindirizzare l'utente
                    window.location.href = '/ciao';
                } else {
                    console.error('Errore durante l\'accesso a /ciao');
                    alert('Errore durante l\'accesso a /ciao');
                }
            })
            .catch(error => {
                console.error('Errore durante la richiesta GET a /ciao:', error);
                alert('Errore durante la richiesta GET a /ciao');
            });
        } else {
            console.error('Token non valido');
            alert('Token non valido');
        }
    })
    .catch(error => {
        console.error('Errore durante il login:', error);
        alert('Errore durante il login');
    });
}


</script>

</body>
</html>

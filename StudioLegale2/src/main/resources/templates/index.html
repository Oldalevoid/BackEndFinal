<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile personalizzato per il logo */
        .logo {
            text-align: center; /* Centra il testo */
            font-family: 'Arial', sans-serif; /* Sostituisci 'Arial' con il font desiderato */
            font-size: 36px; /* Dimensione del testo */
            color: #333; /* Colore del testo */
            margin-bottom: 20px; /* Spazio sotto il logo */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="logo">LEX ANAGRAFICA</div> <!-- Logo con la scritta "LEX ANAGRAFICA" -->
                
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <p>Already registered? <a href="/loginpage">Go to login page</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    function registerUser() {
        var formData = {
            name: document.getElementById('name').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        fetch('/api/register/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    // Redirect to registersuccess.html upon successful registration
                    window.location.href = 'registersuccess';
                } else {
                    // Handle error response
                    response.json().then(data => {
                        alert(data.message);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during registration');
            });
    }
</script>


</body>
</html>
